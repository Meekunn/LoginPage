<head>
    <title>Simple Login Page</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <header>
        <h1>Login</h1>
    </header>
    <div id="form">
        <fieldset class="fieldset">
           <legend><span>Login Form</span></legend> 
           <div class="grid-container">
            <label for="user" >Username/Email:</label>
            <input type="text" id="user" name="username" placeholder="john@email.com"><br/><br/>
           </div>
           <div class="grid-container2">
            <label for="password">Password:</label>
            <input type="password" id="password" name="pass" placeholder="********" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required><br/><br/>
           </div>
           <div class="button">
            <button id="submit" onclick="validate()">Login</button>
           </div>
        </fieldset>
    </div>
    <script src="index.js"></script>
</body>
